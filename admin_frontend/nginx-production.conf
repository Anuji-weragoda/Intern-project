# Nginx configuration for production deployment
# This file addresses all ZAP security findings

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain

    # Root directory for built static files
    root /var/www/html/dist;  # Adjust to your build output directory
    index index.html;

    # Security Headers - Addresses ZAP Alerts
    
    # Content Security Policy (CSP)
    # Adjust directives based on your actual resource requirements
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cognito-idp.*.amazonaws.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.amazonaws.com https://api.mailslurp.com; frame-ancestors 'none';" always;
    
    # Anti-clickjacking protection
    add_header X-Frame-Options "DENY" always;
    
    # Prevent MIME-sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (if using HTTPS) - Uncomment when SSL is configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Prevent access to hidden files and directories (.git, .env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Prevent access to sensitive files
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sql|conf|config)$ {
        deny all;
        return 404;
    }

    # Prevent access to version control directories
    location ~* ^/(\.git|\.svn|\.hg|\.bzr|_darcs|BitKeeper|CVS) {
        deny all;
        return 404;
    }

    # Main SPA routing - serve index.html for valid app routes only
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy (if needed) - adjust to your backend
    location /api/ {
        proxy_pass http://localhost:8081/;  # Adjust to your auth service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Return proper 404 for truly non-existent files
    location ~* ^/(WEB-INF|META-INF|actuator|phpinfo|adminer|elmah|trace\.axd) {
        return 404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               application/xml image/svg+xml;
}
